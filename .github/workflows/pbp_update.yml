name: pbp_update

# Controls when the action will run.
on:
  schedule:
    - cron:  '0 3 * * *'


jobs: 
  autoscrape:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Load repo and install R
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master

    # Set-up R
    - name: Install packages
      run: |
        R -e 'install.packages("tidyverse")'
        R -e 'install.packages("duckdb")'
        R -e 'install.packages("hoopR")'
    # Run R script
    - name: New PBP
      run: Rscript gha_scripts/pbp_data_update.R
      
 # Add duckdb files, commit, and push
    - name: Commit files
      run: |
        git config --local user.name actions-user
        git config --local user.email "actions@github.com"
        git add sq-db.duckdb
        git add sq-db.duckdb.wal
        git commit -am "GH ACTION PBP UPDATE"
        git push origin main
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
